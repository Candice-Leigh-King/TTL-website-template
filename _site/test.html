        :root {

          /* --------------NAVIGATION------------ */
        
          --hamburgerColor: #ffffff;
          --backgroundColor: #859f9f;
          --textareaBackgroundColor: #bccaca;
          --BorderColor: #ffffff;
          --topLeftCorner: 100%;
          --topRightCorner: 100%;
          --bottomLeftCorner: 0%;
          --bottomRightCorner: 0%;
          --linkColor: #2f3031;
          --linkFont: Shrikhand, cursive;;
          --HoverLinkColor: #ffffff;
          --iconColor: #859f9f;
          --navSocialsBorderTopRight: 0px;
          --navSocialsBorderTopLeft: 100px;
          --navSocialsBorderBottomRight: 100px;
          --navSocialsBorderBottomLeft: 0px;
          --iconBackgroundColor: #ffffff;
          --iconBorderColor: #d2966d;
          --iconHoverColor: #d2966d;
          --exitColor: #2f3031;
          --exitHoverColor: #ffffff;

          /* -------------FOOTER----------- */
          --footerBackgroundColor: #FFFFFF;
          --footerBorderColor: #D2966D;
          --socialIconsBackgroundColor: #D2966D;
          --subfooterHoverColor: #859F9F;
          --subfooterFont: Raleway, sans-serif;

          --editor-panel-zindex: 90;
      
          
        }

        /* --------NAVIGTION--------- */

        .hamburger-color {color: var(--hamburgerColor);}
        .navigation-background-color {background-color: var(--backgroundColor);}
        .textarea-background-color 
          {
          background-color: var(--textareaBackgroundColor);
          border: 4px solid var(--BorderColor);
          border-top-left-radius: var(--topLeftCorner);
          border-top-right-radius: var(--topRightCorner);
          border-bottom-left-radius: var(--bottomLeftCorner);
          border-bottom-right-radius: var(--bottomRightCorner);
          }
          
        .navigation-links a
          {
          color: var(--linkColor);
          font-family: var(--linkFont);
          } 

        .navigation-links a:hover {color: var(--HoverLinkColor);} 

        .navigation-socials  
          {
          background-color: var(--iconBackgroundColor);
          border: 1px solid var(--iconBorderColor);
          }
          
        .navigation-socials a { color: var(--iconColor);} 
        .navigation-socials a:hover   {color:var(--iconHoverColor);}
        .navigation-socials
          {
          border-top-right-radius: var(--navSocialsBorderTopRight);
          border-top-left-radius:  var(--navSocialsBorderTopLeft);
          border-bottom-left-radius:  var(--navSocialsBorderBottomLeft);
          border-bottom-right-radius:  var(--navSocialsBorderBottomRight);
          }  

        .exit {color: var(--exitColor);}

        .exit:hover {color: var(--exitHoverColor);}
        
        .fixed-socials 
          {
          background-color: var(--iconBackgroundColor);
          border-top: 1px solid var(--iconBorderColor);
          border-left: 1px solid var(--iconBorderColor);
          border-bottom: 1px solid var(--iconBorderColor);
          }

        .fixed-socials a {color: var(--iconColor);}  

        .fixed-socials a:hover 
          {color:var(--iconHoverColor);}

        /* ----------FOOTER---------- */

        .footer-background-color 
          {
          background-color: var(--footerBackgroundColor);
          border-top: 1px solid var(--footerBorderColor);
          }

        .social-icons-color a 
          {
          color: var(--footerBackgroundColor);
          background-color: var(--socialIconsBackgroundColor);
          border: solid var(--socialIconsBackgroundColor);
          }
        
        .social-icons-color a:hover
          {
          color: var(--socialIconsBackgroundColor);
          background-color: transparent;
          border: solid var(--socialIconsBackgroundColor);
          }

        .built {background-color: var(--footerBackgroundColor);}

        .built a 
          {
          color: var(--socialIconsBackgroundColor);
          font-family: var(--subfooterFont);
          }

        .built p 
          {
          color: var(--socialIconsBackgroundColor);
          font-family: var(--subfooterFont);
          }

        .built a:hover {color: var(--subfooterHoverColor);}

        </style>
