<style>
   #content-blocks-{{forloop.index0}}

  .hover-container .hover-image:hover 
    {border: 4px solid {{item.colors.background-color}};}  
  
  .border-hover-image 
   {border: 4px solid {{item.colors.border-color}};}

  .hover-container 
   {background-color: {{item.colors.background-color}};}

  .top-hover-overlay 
   {background-color: {{item.colors.overlay-color}};}
  
  .hover-text-color:hover {color: {{item.colors.hover-text-color}};}

  .hover-overlay:hover 
  {background-color:{{item.colors.background-color}};}

  .heading-color 
    {color: {{item.colors.heading-color}};}

  .heading-font 
    {font-family: {{item.fonts.heading-font}};}

  .textarea-color 
    {colors: {{item.colors.textarea-color}};}

  .textarea-font 
    {font-family: {{item.fonts.textarea-font}};}
  
  .subheading-color
    {color: {{item.colors.subheading-color}};}

  .subheading-font
    {font-family: {{item.fonts.subheading-font}};}
   
  .button-color:hover
   {
   background-color: {{item.colors.button-background-color}};
   color: {{item.colors.button-text-color}};
   }  
</style>

<section id="content-blocks-{{forloop.index0}}" class="center">
    <div id="{{item.content-block-link}}" class="grid">
      <div class="col-6_sm-12 ">
        <div class="hover-container padded">
          <div class="hover-image border-hover-image " style="background-image:url('{{item.left.background-image}}'); ">
            <div class="hover-overlay hover-text-color ">
              <div class="hover-inner">
                <h3 class=" subheading-font"> {{item.left.subheading}} </h3>
                <p class="textarea-font padded"> {{item.left.textarea_html}}
                  <a href="{{item.left.button-link}}" class=" button-color"> <b>{{item.left.button}}</b></a>
                </p>  
              </div>
            </div>
          </div> 
        </div>
      </div> 
        <div class="col-6_sm-12 ">
          <div style="background-image:url('{{item.right.background-image}}')" class="hover-container">
            <div class="hover-image" style="background-color: {{item.colors.overlay-color}};">
              <div style="{{item.colors.hover-overlay-color}}; " class="hover-overlay hover-text-color ">
                <div class="hover-inner">
                  <h3 class=" hover-block-subheading-font"> {{item.right.subheading}} </h3>
                  <p class="hover-block-textarea-font padded"> {{item.right.textarea_html}}</p>
                  <p> 
                    <a href="{{item.right.button-link}}" class=" button-color"> <b>{{item.right.button}}</b></a>
                  </p>
                </div>
              </div>
            </div> 
          </div>
        </div>
      </div>
    </div>    
  </section>
