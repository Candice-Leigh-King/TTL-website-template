<section id="{{item.content-block-link}}" class="center">
    <div class="grid">
      <div class="col-6_sm-12 ">
        <div style="background-color: {{item.background-color}};" class="hover-container padded">
          <div class="hover-image border-hover-image " style="background-image:url('{{item.left.background-image}}'); border: 4px solid {{item.colors.border-color}};">
            <div style="{{item.colors.hover-overlay-color}}; " class="hover-overlay hover-text-color ">
              <div class="hover-inner">
                <h3 class=" hover-block-subheading-font"> {{item.left.subheading}} </h3>
                <p class="hover-block-textarea-font padded"> {{item.left.textarea_html}}</p>
                <p> <a href="/contact" class=" hover-block-button-color"> <b>{{item.left.button_html}}</b></a></p>
              </div>
            </div>
          </div> 
        </div>
      </div>
        <div class="col-6_sm-12 ">
          <div style="background-image:url('{{item.right.background-image}}')" class="hover-container">
            <div class="hover-image" style="background-color: {{item.colors.overlay-color}};">
              <div style="{{item.colors.hover-overlay-color}}; " class="hover-overlay hover-text-color ">
                <div class="hover-inner">
                  <h3 class=" hover-block-subheading-font"> {{item.right.subheading}} </h3>
                  <p class="hover-block-textarea-font padded"> {{item.right.textarea_html}}</p>
                  <p> <a href="/contact" class=" hover-block-button-color"> <b>{{item.right.button_html}}</b></a></p>
                </div>
              </div>
            </div> 
          </div>
        </div>
      </div>
    </div>    
  </section>
