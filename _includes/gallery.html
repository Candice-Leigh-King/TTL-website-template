<section style="background-color:{{item.colors.background-color}};" class="padded-gallery grid-center ">
    <h2 style="color: {{item.colors.heading-color}}; font-family: {{item.fonts.heading-font}};" class="col-12_sm-12 gallery-heading-color gallery-heading-font centered"> {{item.heading}} </h2>
  
    <div class="col-4_xs-12 grid">
      <a href="{{item.left.top-image}}" data-fancybox="gallery" class="square col-12_xs-6" style="background-image:url({{item.left.top-image}}); border: 4px solid {{item.colors.background-color}};"> </a>
      <a href="{{item.left.bottom-image}}" data-fancybox="gallery" class="square col-12_xs-6" style="background-image:url({{item.left.bottom-image}}); border: 4px solid {{item.colors.background-color}};"> </a>
    </div>
    <div class="col-4_xs-12 grid">
      <a href="{{item.middle.top-image}}" data-fancybox="gallery" class="square col-12_xs-6" style="background-image:url({{item.middle.top-image}}); border: 4px solid {{item.colors.background-color}};"> </a>
      <a href="{{item.middle.bottom-image}}" data-fancybox="gallery" class="square col-12_xs-6" style="background-image:url({{item.middle.bottom-image}}); border: 4px solid {{item.colors.background-color}};"> </a>
    </div>
    <div class="col-4_xs-12 grid">
      <a href="{{item.right.top-image}}" data-fancybox="gallery" class="square col-12_xs-6" style="background-image:url({{item.right.top-image}}); border: 4px solid {{item.colors.background-color}};"> </a>
      <a href="{{item.right.bottom-image}}" data-fancybox="gallery" class="square col-12_xs-6" style="background-image:url({{item.right.bottom-image}}); border: 4px solid {{item.colors.background-color}};"> </a>
    </div>
  </section>
